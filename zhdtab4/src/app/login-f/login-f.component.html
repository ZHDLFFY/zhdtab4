<!DOCTYPE html>
<html>

<head>
  <title>Bootstrap 实例</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
  <style>
    input:hover {
      background-color: rgb(172, 230, 217)
    }

    a {
      border-bottom: 1px solid
    }
  </style>
</head>

<body style="width:500px;position: absolute;right: 30%;">
  <div>
    <div class="container1">
      <h5>登陆须知</h5>
      <div class="dropdown">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
          style="background-color:rgb(108, 116, 116)">
          选择查看
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">src/app/serve.js</a>
          <a class="dropdown-item" href="#">账号；zhd</a>
          <a class="dropdown-item" href="#">密码：123456</a>
        </div>
      </div>
    </div>
  </div>

  <div style="margin-top:20px;border:2px solid rgb(160, 167, 172);border-radius: 5px;">
    <div style="text-align:center;height: 40px;border-radius: 5px;">
      <h5>登陆界面</h5>
    </div>
    <p style="margin-left:10px;">{{Overall?'未登录':'已登录'}}</p>

    <div class="container">

      <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)" [class.error]="!myForm.valid && myForm.dirty"
        style="border:1px solid rgb(87, 226, 231);padding:40px;border-radius: 5px;margin: 20px;">

        <div class="form-group">
          <label for="email">邮件:</label>
          <input type="email" class="form-control" id="usernameInput" placeholder="Enter email" name="username"
            [formControl]="myForm.controls['username']">
        </div>
        <p class="alert alert-danger" *ngIf="!username.valid">
          请输入用户名
        </p>


        <div class="form-group">
          <label for="pwd">密码:</label>
          <input type="password" class="form-control" id="passwordInput" placeholder="Enter password" name="password"
            [formControl]="myForm.controls['password']" ngModel minlength="6">
        </div>
        <p class="alert alert-danger" *ngIf="password.invalid && (password.errors.min || password.errors.max)">
          验证码长度不少于6位不大于10位</p>
        <p class="alert alert-danger" *ngIf="password.invalid ">
          请输入密码</p>


        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> 记住密码
          </label>
        </div>

        <button type="submit" class="btn btn-primary"
          style="background:rgb(226, 231, 231);width: 120px;color: black">提交</button>

      </form>
    </div>
    <div style="text-align:right;font-size:10px;height: 30px;border-radius: 5px;">
      本界面仅供练习</div>

  </div>



</body>

</html>
